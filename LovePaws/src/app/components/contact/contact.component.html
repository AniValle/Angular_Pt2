

<div class="container" style="margin-top: 2%;">
    <h1  class="fw-bold"> CONTACT US</h1>
    <br>
    <br>
    <div>
        <form [formGroup]="formContact" (ngSubmit)="submit()" >
            <fieldset>
                <!-- ------------------------- Name --------------------------- -->
                <div class="form-group">
                    <label class="form-label mt-4"> Name: </label>
                    <div>
                        <input class="form-control" type="text" formControlName="name" placeholder="Name">
                        <span class="invalid-input" *ngIf="this.formContact.get('name')?.errors?.['required'] && 
                                        this.formContact.get('name')?.touched">
                                Name cannot be empty.
                        </span>
                        <span class="invalid-input" *ngIf="this.formContact.get('name')?.errors?.['minlength'] && 
                                        this.formContact.get('name')?.touched">
                                The minimum length is 3 characters
                        </span>
                        <span  class="invalid-input" *ngIf="this.formContact.get('name')?.errors?.['pattern'] && 
                                        this.formContact.get('name')?.touched">
                                Name only allows letters.
                        </span>
                    </div>
                </div>

                <!-- ------------------------- Email --------------------------- -->
                <div class="form-group">
                    <label for="" class="form-label mt-4"> Email: </label>
                    <div>
                        <input class="form-control" placeholder="Email" type="text" formControlName="email">
                        <span class="invalid-input" *ngIf="this.formContact.get('email')?.errors?.['required'] && 
                                    this.formContact.get('email')?.touched">
                            Email cannot be empty
                        </span>
                    
                        <span class="invalid-input"  *ngIf="this.formContact.get('email')?.errors?.['pattern'] && 
                                this.formContact.get('email')?.touched">
                            The email is not in the correct format
                        </span>
                    </div>
                </div>

                <!-- ------------------------- Comment --------------------------- -->
                <div class="form-group">
                    <label class="form-label mt-4"> Comment: </label>
                    <div>
                        <textarea class="form-control" rows="3" formControlName="comment"></textarea>
                        <span class="invalid-input" *ngIf="this.formContact.get('comment')?.errors?.['required'] && 
                                    this.formContact.get('comment')?.touched">
                            Comment cannot be empty
                        </span>
                    
                        <span class="invalid-input"  *ngIf="this.formContact.get('comment')?.errors?.['maxLength'] && 
                                this.formContact.get('comment')?.touched">
                                Comment maximum 30 characters.
                        </span>
                    </div>
                </div>


                <!-- ------------------------- Button --------------------------- -->
                <br>
                <button class="btn btn-primary" type="submit" [disabled]="formContact.invalid" > Send </button>

            </fieldset><br>

            <div *ngIf="element == true" id="toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="me-auto">Love Paws</strong>
                  <small>Ani & Andrea</small>
                    <button  type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="toast-body">
                    {{message}}
                </div>
            </div>
            
        </form>

        
</div>
