<div class="container" style="margin-top: 2%;">
    <h1  class="fw-bold"> LOGIN</h1>
    <br>
    <form [formGroup]="miformlogin" (ngSubmit)="submit()">
        <fieldset>
        <!-- -------------------------- Username --------------------------- -->

        <div class="form-group">
            <label class="form-label mt-4"> Username: </label>
            <div>
                <input class="form-control" type="text" formControlName="username" placeholder="Enter Username" >
                <span class="invalid-input" *ngIf="this.miformlogin.get('username')?.errors?.['required'] && 
                         this.miformlogin.get('username')?.touched">
                    Username cannot be empty.
                </span>
                <span  class="invalid-input" *ngIf="this.miformlogin.get('username')?.errors?.['minlength']&& 
                                this.miformlogin.get('username')?.touched">
                        Username minimum 6 characters.
                </span>
                <span  class="invalid-input" *ngIf="this.miformlogin.get('username')?.errors?.['maxlength']&& 
                                this.miformlogin.get('username')?.touched">
                        Username maximum 15 characters.
                </span>

            </div>
        </div>

        <!-- -------------------------- Password --------------------------- -->
       
        <div class="form-group">
            <label for="" class="form-label mt-4"> Password: </label>
            <div>
                <input class="form-control" type="password" formControlName="password" placeholder="Password" ><br>
                <span class="invalid-input" *ngIf="this.miformlogin.get('password')?.errors?.['required'] && 
                             this.miformlogin.get('password')?.touched">
                    Password cannot be empty.
                </span>
                <span class="invalid-input" *ngIf="this.miformlogin.get('password')?.errors?.['minlength'] && 
                            this.miformlogin.get('password')?.touched">
                        Password minimum 8 characters.  
                </span>
                <span class="invalid-input" *ngIf="this.miformlogin.get('password')?.errors?.['maxlength'] && 
                            this.miformlogin.get('password')?.touched">
                        Password maximum 10 characters.  
                </span>
            </div><br>
        </div>

        <!-- ------------------------- Button --------------------------- -->

        <button class="btn btn-primary" type="submit" [disabled]="miformlogin.invalid" > Login!!!</button>
        

        </fieldset>
        {{message}}
    </form>
    
</div>
