<!-- Page with the form to edit animal -->
<div class="container" style="margin-top: 2%;">
    <h1  class="fw-bold"> EDIT ANIMALS </h1>
    <div>
        <form [formGroup]="this.updateForm" (ngSubmit)="onUpdate()" *ngIf="role == 'admin'">
        
            <!-- ----------------------------- Name ----------------------------- -->
            <div>
                <label > Name: </label>
                <input class="form-control"  formControlName="name" type="text" >
            </div>

            <!-- ----------------------------- Specie ----------------------------- -->
            <div>
                <label > Specie: </label>
                <input class="form-control" formControlName="specie" type="text" >
            </div>

            <!-- ----------------------------- Breed ----------------------------- -->
            <div>
                <label > Breed: </label>
                <input class="form-control" formControlName="breed" type="text" >
            </div>

            <!-- ----------------------------- Age ----------------------------- -->
            <div>
                <label > Age: </label>
                <input class="form-control" formControlName="age" type="text"  >
            </div>

            <!-- ----------------------------- Sex ----------------------------- -->
            <div>
                <label > Sex: </label>
                <input class="form-control" formControlName="sex" type="text" >
            </div>

            <!-- ----------------------------- Neutered ----------------------------- -->
            <div>
                <label > Neutered: </label>
                <input class="form-control" formControlName="neutered" type="text" >
            </div>
            <br>

            <!-- ----------------------------- Button ----------------------------- -->
            <div>
                <button class="btn btn-primary" type="submit" >Editar</button>

            </div>
        </form>
        <br>
        <!-- ---------------------------------Show message----------------------------- -->
        <div *ngIf="element == true" id="toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Love Paws</strong>
              <small>Ani & Andrea</small>
                <button  type="submit" (click)="redirects()" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="toast-body">
                {{message}}
            </div>
          </div>
        

    </div>

</div>
