<div class="container" style="margin-top: 2%;">
    <h1  class="fw-bold"> EDIT ANIMALS </h1>
    <div>
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div formControlName="name">
                <label > Name: </label>
                <input class="form-control" type="text" required [value]="theAnimal.name" >
            </div>
            <div formControlName="specie">
                <label > Specie: </label>
                <input class="form-control" type="text" required [value]="theAnimal.specie" >
            </div>
            <div formControlName="breed">
                <label > Breed: </label>
                <input class="form-control" type="text" required [value]="theAnimal.breed" >
            </div>
            <div formControlName="age">
                <label > Age: </label>
                <input class="form-control" type="text"  required [value]="theAnimal.age" >
            </div>
            <div formControlName="sex">
                <label > Sex: </label>
                <input class="form-control" type="text" required [value]="theAnimal.sex" >
            </div>
            <div formControlName="neutered">
                <label > Neutered: </label>
                <input class="form-control" type="text" required [value]="theAnimal.neutered" >
            </div>
            <br>
            <br>

            <div>
                <button class="btn btn-primary" type="submit" >Editar</button>
            </div>
        </form>

    </div>

</div>
