<div class="container" style="margin-top: 2%;">
    <h1  class="fw-bold"> USERS ADMIN </h1>
    <br>
    <br>
      <div class="table-responsive" *ngIf="role == 'admin'">
        <div class="row">
            <div class="col-12">
                <table class="table table-image table-hover">
                  <thead>
                    <tr class="table-primary">
                      <th scope="col">Username</th>
                      <th scope="col">Role</th>
                      <th scope="col">Name</th>
                      <th scope="col">Lastname</th>
                      <th scope="col">Mail</th>
                      <th scope="col">Mobile</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of Users; let i = index">
                      <th scope="row">{{user.username}}</th>
                      <td>{{user.role}}</td>
                      <td>{{user.name}}</td>
                      <td>{{user.lastname}}</td>
                      <td>{{user.mail}}</td>
                      <td>{{user.mobile | userpipes}}</td>
                    </tr>
                  </tbody>
                </table>   
            </div>
      </div>
      <br>

</div>
<div *ngIf="element == true" id="toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Love Paws</strong>
    <small>Ani & Andrea</small>
      <button  type="submit" (click)="redirects()" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
      </button>
  </div>
  <div class="toast-body">
      {{message}}
  </div>
</div>
  </div>
